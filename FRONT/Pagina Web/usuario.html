<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USUARIO</title>
    <link rel="stylesheet" href="Pagina.css">
    <script src="https://kit.fontawesome.com/b263090ecf.js" crossorigin="anonymous"></script>
</head>

<body class="usuario-body">

    <header class="usuario-header">
        <div class="usuario-contenedor-titulo">
            <h1>Crear Perfil de Usuario</h1>
        </div>
    </header>
    <nav>
        <a href="Index.html">Inicio</a>
        <a href="Sesion.html">Login</a>
    </nav>
    <div class="usuario-main">
        <h2>Formulario de Registro</h2>
    </div>
    <main class="usuario-main">
        <section id="create-profile" class="usuario-seccion">
            <form id="profile-form" action="/createProfile" method="post" class="usuario-formulario">
                <div class="input-contenedor">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Nombre de Usuario:</label>
                </div>

                <div class="input-contenedor">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Correo Electrónico:</label>
                </div>

                <div class="input-contenedor">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Contraseña:</label>
                </div>

                <div class="input-contenedor">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <label for="confirm-password">Confirmar Contraseña:</label>
                </div>

                <div class="input-contenedor">
                    <input type="file" id="profile-pic" name="profile-pic">
                    <label for="profile-pic">Foto de Perfil:</label>
                </div>

                <button type="submit" class="button-crear-perfil">Crear Perfil</button>
            </form>
        </section>

        <section id="update-profile" class="usuario-seccion">
            <h2>Actualizar Datos de Usuario</h2>
            <form id="update-form" action="actualizar.php" method="post" class="usuario-formulario">
                <div class="input-contenedor">
                    <input type="email" id="email-update" name="email" required>
                    <label for="email-update">Correo Electrónico:</label>
                </div>

                <div class="input-contenedor">
                    <input type="password" id="password-update" name="password" required>
                    <label for="password-update">Nueva Contraseña:</label>
                </div>

                <div class="input-contenedor">
                    <input type="password" id="confirm-password-update" name="confirm-password" required>
                    <label for="confirm-password-update">Confirmar Nueva Contraseña:</label>
                </div>

                <button type="submit" class="button-actualizar-perfil">Actualizar Datos</button>
            </form>
        </section>
    </main>

</body>

</html>
